<script>
  const ctx = document.getElementById('myChart');
  const monthNames = {{ month_number|safe }};
  const totalOrders = {{ total_order }};

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: monthNames,
      datasets: [{
        label: 'Orders by Month',
        data: totalOrders,
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        },
        x: {
          title: {
            display: true,
            text: 'Month'
          }
        }
      }
    }
  });
</script>
