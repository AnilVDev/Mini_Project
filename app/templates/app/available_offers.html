<div class="modal fade" id="offerModal" tabindex="-1" role="dialog" aria-labelledby="offerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="offerModalLabel">Available Offers</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- List of available offers -->
        <ul>
          {% for offer in product_offers %}
            <li>
              {{ offer.conditions }} - {{ offer.discount_percentage }}
              <button class="btn btn-primary" onclick="selectOffer('{{ offer.id }}')">Select</button>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Apply</button>
      </div>
    </div>
  </div>
</div>
