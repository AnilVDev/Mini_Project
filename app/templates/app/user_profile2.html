{% extends 'app/baseindex.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main-content %}

    <style>
        .gradient-custom {
        /* fallback for old browsers */
        background: #f6d365;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
        }

        .custom-buttons{
          width: inherit;
          margin-bottom: 10px;
          background: rgb(108,11,32);
          background: linear-gradient(90deg, rgba(108,11,32,1) 0%, rgba(196,11,66,1) 34%, rgba(255,0,37,1) 100%);
      }

      .card-body2 {
          background: rgba(250, 250, 250, 0.4);
          border-radius: 1rem;
          padding:1rem;
      }
    </style>




<section style="background-color: #eee;">
    <div class="container-fluid py-5">

      <div class="row">

        <div class="col-lg-3">
          <div class="card mb-12">
            <div class="card-body text-center">
              <div>
                    <img id="user-avatar" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
              </div>

              <h5 class="my-3">{{ user.username }}</h5>
<!--              <p class="text-muted mb-1">Full Stack Developer</p>-->
<!--              <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>-->
            </div>

            <div class="col-lg-12">
              <div class="col-sm-12">
                <a class="btn btn-primary custom-buttons" href="{% url 'profile' %}" >Profile</a>
              </div>
              <div class="col-sm-12">
                <a class="btn btn-primary custom-buttons" href="{% url 'user_orders' %}" >Orders</a>
              </div>
              <div class="col-sm-12">
                <a class="btn btn-primary custom-buttons" href="{% url 'address' %}" >Address</a>
              </div>

                <div class="col-sm-12">
                  <a class="btn btn-primary custom-buttons" href="{% url 'passwordchange' %}" >Change Password</a>
                </div>
                <div class="col-sm-12">
                  <a class="btn btn-primary custom-buttons" href="{% url 'wishlist' %}" >Wishlist</a>
                </div>
                <div class="col-sm-12">
                  <a class="btn btn-primary custom-buttons" href="{% url 'cart' %}" >Cart</a>
                </div>
                <div class="col-sm-12">
                  <a class="btn btn-primary custom-buttons" href="{% url 'wallet_view' %}">Wallet</a>
                </div>
                <div class="col-sm-12">
                  <a class="btn btn-primary custom-buttons" href="{% url 'logout' %}">Logout</a>
                </div>

          </div>

          </div>
        </div>
        {% block leftcontent %}
         {% endblock leftcontent %}

    </div>
  </section>

{% endblock main-content %}
